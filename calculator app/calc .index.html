<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./calcc.css">
    <link rel="icon" href="./59e6d3ef7837bc1db64553c2ee067ba6.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The  Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
                                        <!-- jsscript -->
<script> function appendToDisplay(value){document.getElementById('display').value += value;}
function clearDisplay(){document.getElementById('display').value=''}
function calculate(){
    let result = eval(document.getElementById('display').value);
document.getElementById('display').value=result;}

</script>

</head>
                           <!-- head -->
<body>
<header>

</header>
                                    <!-- header -->
<main>
<div class="calcc">
    <div class="inp"> <input type="text" id="display" disabled/ ></div>
 
    <div class="bott">
        
      
        <div>        
    <button class="circular-button" onclick="appendToDisplay('1')">1</button><br>
    <button class="circular-button"onclick="appendToDisplay('4')">4</button><br>
    <button class="circular-button"onclick="appendToDisplay('7')">7</button><br>
    <button class="circular-button"style="background-color: rgba(0, 255, 255, 0.180);" onclick="clearDisplay()">AC</button><br>
    </div> <div>
    <button class="circular-button"onclick="appendToDisplay('2')">2</button><br>
    <button class="circular-button"onclick="appendToDisplay('5')">5</button><br>
    <button class="circular-button"onclick="appendToDisplay('8')">8</button><br>
    <button class="circular-button"onclick="appendToDisplay('0')">0</button><br>
</div> <div>
    <button class="circular-button"onclick="appendToDisplay('3')">3</button><br>
    <button class="circular-button"onclick="appendToDisplay('6')">6</button><br>
    <button class="circular-button"onclick="appendToDisplay('9')">9</button><br>
    <button class="circular-button"style="background-color: rgba(0, 255, 255, 0.180);" onclick="appendToDisplay('/')" >/</button><br>
</div> <div>
    <button class="circular-button"style="background-color: rgba(0, 255, 255, 0.180);" onclick="appendToDisplay('*')">*</button><br>
    <button class="circular-button"style="background-color: rgba(0, 255, 255, 0.180);" onclick="appendToDisplay('+')">+</button><br>
    <button class="circular-button"style="background-color: rgba(0, 255, 255, 0.180);" onclick="appendToDisplay('-')">-</button><br>
    <button class="circular-button" style="background-color: rgba(0, 255, 255, 0.180);" onclick="calculate()">=</button><br>
</div>
</div>
</main>
                                  <!-- main -->
<footer>

</footer>

</body>
</html>
